<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <section class="card-container" id="advice-card">
      <h1 class="card-title" id="advice-card-title">Advice #117</h1>
      <p class="card-text" id="advice-card-text">"It's easy to sit up and take notice, what's difficult is getting up and taking action"</p>
      <button class="card-btn" id="advice-card-btn">
        <img src="./images/icon-dice.svg" alt="dice">
      </button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
